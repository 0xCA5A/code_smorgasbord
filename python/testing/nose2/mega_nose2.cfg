[unittest]
start-dir = .
test-file-pattern = *.py
test-method-prefix = mega_
plugins = nose2.plugins.junitxml
          nose2.plugins.collect
          nose2.plugins.testid

[test-result]
always-on = True
descriptions = True

[output-buffer]
always-on = False
stderr = False
stdout = True

[log-capture]
always-on = True
clear-handlers = False
date-format = None
log-level = ERROR

[junit-xml]
always-on = True
keep_restricted = False
path = report/mega_nose2-report.xml

[testid]
always-on = True
id-file = noseids

[collect-only]
always-on = False


